<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Calculator</title>
</head>
<body>

  <script>
    // Function declarations for basic calculator operations
    function add(num1, num2) {
      return num1 + num2;
    }

    function subtract(num1, num2) {
      return num1 - num2;
    }

    function multiply(num1, num2) {
      return num1 * num2;
    }

    function divide(num1, num2) {
      if (num2 !== 0) {
        return num1 / num2;
      } else {
        alert("Error: Division by zero!");
      }
    }

    // Function to take user input and perform the calculation
    function calculate() {
      // Get user input for numbers and operation
      let num1 = parseFloat(prompt("Enter the first number:"));

      // Validate input for the first number
      while (isNaN(num1)) {
        alert("Invalid input. Please enter a valid number.");
        num1 = parseFloat(prompt("Enter the first number:"));
      }

      let num2 = parseFloat(prompt("Enter the second number:"));

      // Validate input for the second number
      while (isNaN(num2)) {
        alert("Invalid input. Please enter a valid number.");
        num2 = parseFloat(prompt("Enter the second number:"));
      }

      let operation = prompt("Choose an operation (+, -, *, /):");

      // Validate input for the operation
      while (!["+", "-", "*", "/"].includes(operation)) {
        alert("Invalid operation. Please choose a valid operation.");
        operation = prompt("Choose an operation (+, -, *, /):");
      }

      // Perform calculation based on the chosen operation
      let result;
      switch (operation) {
        case "+":
          result = add(num1, num2);
          break;
        case "-":
          result = subtract(num1, num2);
          break;
        case "*":
          result = multiply(num1, num2);
          break;
        case "/":
          result = divide(num1, num2);
          break;
        default:
          result = "Error: Invalid operation!";
      }

      // Check conditions and change background color accordingly
      if (num1 > num2) {
        document.body.style.backgroundColor = "lightblue";
        alert("Condition: " + num1 + " > " + num2);
      } else if (num2 > num1) {
        document.body.style.backgroundColor = "orange";
        alert("Condition: " + num2 + " > " + num1);
      } else {
        document.body.style.backgroundColor = "lightyellow";
        alert("Condition: " + num1 + " == " + num2);
      }

      // Display the result on the screen
      let resultDisplay = document.createElement("div");
      resultDisplay.innerHTML = "Result: " + result;
      document.body.appendChild(resultDisplay);

      // Create two buttons to show the first and second inputs
      let showFirstInputButton = document.createElement("button");
      showFirstInputButton.innerHTML = "Show 1st Input";
      showFirstInputButton.onclick = function() {
        alert('First Input: ' + num1);
      };
      document.body.appendChild(showFirstInputButton);

      let showSecondInputButton = document.createElement("button");
      showSecondInputButton.innerHTML = "Show 2nd Input";
      showSecondInputButton.onclick = function() {
        alert('Second Input: ' + num2);
      };
      document.body.appendChild(showSecondInputButton);
    }

    // Call the calculate function to initiate the program
    calculate();
  </script>

</body>
</html>
